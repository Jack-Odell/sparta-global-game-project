<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Populate or Die</title>
  </head>
  <body class="game-page-style">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p>Births: <span class="birth-rate"></span> p/sec</p>
          <p>Deaths: <span class="death-rate"></span> p/sec</p>
        </div>
        <div class="col-md-4">
          <h1 class="text-center">Populate or Die</h1>
        </div>
        <div class="col-md-4">
          <p>CC Points: <span class="cc-points"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <img class="img-responsive earth" src="img/earth.png" alt="Picture of earth">
        </div>
      <div class="col-md-4">
        <Button class="food-pop-incr button-style" type="button" name="Food">Food +1</button><span> Cost: <span class="food-cost"></span> </span>
        <Button class="science-incr button-style" type="button" name="Food">Science +1</button><span> Cost: <span class="science-cost"></span> </span>
        <Button class="tech-incr button-style" type="button" name="Food">Tech +1</button><span> Cost: <span class="tech-cost"></span> </span>
      </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p>Food Lvl: <span class="food-stat"></span>/<span class="food-req"></span></p>
          <p>Science Lvl: <span class="science-stat"></span></p>
          <p>Technology Lvl: <span class="tech-stat"></span></p>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <p class="text-center">Population</p>
          <div id="progress-bar">
            <span class="population"></span> / <span class="max-population"></span>
            <div id="bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
